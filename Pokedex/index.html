<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./icon.fav/favicon-16x16.png">
    <!-- esse icon é para por um emote na página do projeto ao lado do nome-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokedex</title>
    
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6 -</span>
            <span class="pokemon__name">charizard</span>

        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input__search" 
            placeholder="Name or Number" 
            required
            />

        </form>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
